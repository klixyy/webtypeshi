<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>klixy</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;
  }

  .window {
    background-color: rgba(26,26,26,0.95);
    border: 1px solid #333;
    border-radius: 6px;
    width: 400px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    margin-bottom: 40px;
    z-index: 1;
    position: relative;
  }

  .title-bar {
    background-color: #2d2d2d;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    font-size: 14px;
  }

  .title-bar .buttons {
    display: flex;
    gap: 8px;
  }

  .title-btn {
    width: 16px;
    height: 16px;
    background-color: #444;
    color: #fff;
    font-size: 12px;
    text-align: center;
    line-height: 16px;
    border-radius: 2px;
    cursor: default;
  }

  .content {
    text-align: center;
    padding: 30px 20px;
  }

  .pfp {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    object-fit: cover;
    display: block;
  }

  h1 {
    margin: 10px 0;
    font-size: 28px;
  }

  p {
    margin: 5px 0;
    color: #aaa;
  }

  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: rgba(31,31,31,0.95);
    border-top: 1px solid #333;
    display: flex;
    align-items: center;
    padding: 0 10px;
    z-index: 1;
  }

  .taskbar .start {
    width: 30px;
    height: 30px;
    background-color: #333;
    margin-right: 10px;
    border-radius: 4px;
  }

  .taskbar .apps {
    display: flex;
    gap: 10px;
  }

  .pfp-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>
  <img src="windowsbg.jpg" class="background" alt="windows background">
  <div class="window">
    <div class="title-bar">
      <span>klixy.exe</span>
      <div class="buttons">
        <div class="title-btn">–</div>
        <div class="title-btn">▢</div>
        <div class="title-btn">✕</div>
      </div>
    </div>
    <div class="content">
      <img src="klixy.png" class="pfp" alt="pfp circle">
      <h1>klixy</h1>
      <p>testing</p>
    </div>
  </div>
  <div class="taskbar">
    <div class="start"></div>
    <div class="apps">
      <img src="klixy.png" class="pfp-icon" alt="pfp taskbar">
    </div>
  </div>
</body>
</html>
